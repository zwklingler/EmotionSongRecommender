{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function upload()
        {
           /* $.post('/get_emotion/',
                function(data, status){
                    alert("Data: " + data.emotion + "\nStatus: " + status);
                }
            )*/
        var fd = new FormData();
        var files = $('#image_file')[0].files;
        
        // Check file selected or not
        if(files.length > 0 ){
           fd.append('file', files[0]);

           $.ajax({
              url: '/get_emotion/',
              type: 'POST',
              data: fd,
              dataType: "json",
              contentType: false,
              processData: false,
              success: function(data, status){
                alert("Data: " + data.emotion + "\nStatus: " + status);
                 }
              });
            }
        else{
           alert("Please select a file.");
        }
      }
    </script>
    <title>Emotion Song Recommender</title>
    <link rel="stylesheet" type="text/css" href="{% static 'emotion_song_recommender/index.css' %}">
    
  </head>
  <body>
    <div class="container">
      <content>
      
      </content>
      
      
      <div class="header">
        <h1 class="title">Facial Emotion Song Recommender</h1>
      </div>
      
      
      <div class="lside">
        <h3 class="settings_text">Song Popularity</h3>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <br><br>
        
        <h3 class="settings_text">Allow Explicit Songs</h3>
        <input type="checkbox" id="explicit" name="explicit" value="explicit">
        <br><br>
        
        <h3 class="settings_text">Enter Songs, Artists, or Genres to Base Recommended Songs From</h3>
        <input type="text" placeholder="Song, Artist, or Genre">
        <input type="button" value="Add">
        

      </div>
      
      
      <div class="content">
        <div class="form" method="post" enctype="multipart/form-data">
          <form id="class_upload">
            <input type="file" class="image_file" id="image_file" name="image_file" accept=".png, .jpg, .jpeg">
            <br>
            <br>
            <input type="button" onclick="upload()" id="upload_button"  name="upload_button" value="Upload">
            
          </form>
        </div>
      </div>
      
      
      <div class="rside">
      </div>
      
      
      <div class="footer">
      </div>
      
      
    </div>
  </body>
</html>
