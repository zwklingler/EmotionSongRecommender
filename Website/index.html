<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Facial Emotion Song Recommender</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <content>
      
      </content>
      
      
      <div class="header">
        <h1 class="title">Facial Emotion Song Recommender</h1>
      </div>
      
      
      <div class="lside">
        <h3 class="settings_text">Song Popularity</h3>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <br><br>
        
        <h3 class="settings_text">Allow Explicit Songs</h3>
        <input type="checkbox" id="explicit" name="explicit" value="explicit">
        <br><br>
        
        <h3 class="settings_text">Enter Songs, Artists, or Genres to Base Recommended Songs From</h3>
        <input type="text" placeholder="Song, Artist, or Genre">
        <input type="button" value="Add">
        

      </div>
      
      
      <div class="content">
        <div class="form">
          <form id="class_upload">
            <input type="file" class="upload_button" id="upload_button" accept=".png, .jpg, .jpeg">
            <br>
            <br>
            <input type="submit" id="upload_button"  name="upload_button" value="Upload">
            
          </form>
        </div>
      </div>
      
      
      <div class="rside">
      </div>
      
      
      <div class="footer">
      </div>
      
      
    </div>
  </body>
</html>
